	<script>
		$(document).ready(function(){
			
			$("#buscaloc").click(function() {

				var nome = $( "#nomeloc" ).val();
					
				$("#dadosLocal").empty();
					
				var url = "/loc/"+nome+"";
				
				$.getJSON(url, function(data) {
						
				        var itens = []; 	
				        
				        $.each(data, function(i){
							
							itens.push("<tr><td>"+ this.nome +"</td><td>"+ this.endereco + "</td> <td><a class='btn btn-danger' role='button' href='/delete_screen_loc.html?"+this.id+"'>Deletar</a></td> </tr>");
							
						});
									
						$("#dadosLocal").append(itens);
						
				});

			});


		});

	</script>
