<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			var number = location.search.substring(1);
			
			$.post("/voluntario/delete?format=json&jsoncallback=", JSON.stringify({'number': number}), function(data){
						
						var statusComment = [];
						
						if(data[0].status == 1){
							statusComment.push("<p class='text-success'>Voluntario deletado com sucesso!</p>");
						} else {
							statusComment.push("<p class='text-danger'>Voluntario não foi deletada</p>");
						}
						
						$("#status").append(statusComment);
						
			}, "json");
			
			
			
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		
		<div id="status" class="col-md-offset-4 col-md-4"></div>

		<form method="get" action=" index.html"><button class="btn btn-danger col-md-offset-5"type="submit">Voltar ao menu principal</button></form>

	
		
		
  </body>
</html>
