<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Criança</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
	$(document).ready(function(){
		
		$("#cadastrav").click(function() {
			
			
			var id = $('#id').val();
			var nome = $('#nome').val();
			var rg = $('#rg').val();
			var cpf = $('#cpf').val();
			var email = $('#email').val();
			var local = $('#local').val();
			var telefone = $('#telefone').val();
			
			var url = JSON.stringify({"id":id,"nome":nome,"rg":rg,"cpf":cpf,"email":email,"local":local,"telefone":telefone});
			
			$.post("/voluntario/", url, function(data){
				
				if(data[0].status == 1){
					window.location.href = '/statuscadastro_vol.html?success';
				} else {
					window.location.href = '/statuscadastro_vol.html?error';
				}
				
				
			}, "json");
		});
		
	});
		

	</script>

   
  </head>


  <body background="http://sonharacordado.org.br/wp-content/uploads/2016/10/5-1.jpg">
	<br>	
	<div class="container">
	<div class="jumbotron">
	  <h1 class="display-3 ">ONG SONHAR ACORDADO</h1>
	  <p class="lead">Sistema de gerenciamento.</p>
	  <hr class="my-4">
	  <p>Cadastro de voluntário</p>
	  <p class="lead">
	  <table class="table">
	    
  		<div id="buscaCrianca">
        <div  class="form-horizontal" method="post" id="form">   
        <br><br>
		<label>Id: </label><br>
		<input type= "text" id="id">
		<br><br>
		<label>Nome: </label><br>
		<input type= "text" id="nome">
		<br><br>
		<label>RG: </label><br>
		<input type= "text" id="rg">
		<br><br>
		<label>CPF: </label><br>
		<input type= "text" id="cpf">
		<br><br>
		<label>Email: </label><br>
		<input type= "text" id="email">
		<br><br>
		<label>Local: </label><br>
		<input type= "text" id="local">
		<br><br>
		<label>Telefone: </label><br>
		<input type= "text" id="telefone">
		
		<button id="cadastrav" class="btn btn-danger col-md-offset-5" type="submit">Cadastrar</button>
		</div>
		
		</div>
		
		
		
		<br><br>
		
		<form method="get" action=" index.html"><button class="btn btn-danger col-md-offset-5"type="submit">Voltar</button></form>
		
  </body>
  
</html>
