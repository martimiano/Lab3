<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Criança</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
	$(document).ready(function(){
		
		$("#cadastral").click(function() {
			
			
			var id = $('#id').val();
			var nome = $('#nome').val();
			var instituicao = $('#instituicao').val();
			var endereco = $('#endereco').val();
			var telefone = $('#telefone').val();
			
			var url = JSON.stringify({"id":id,"nome":nome,"instituicao":instituicao,"endereco":endereco,"telefone":telefone});
			
			$.post("/local/", url, function(data){
				
				if(data[0].status == 1){
					window.location.href = '/statuscadastro_loc.html?success';
				} else {
					window.location.href = '/statuscadastro_loc.html?error';
				}
				
				
			}, "json");
		});
		
	});
	</script>

   
  </head>


  <body background="http://sonharacordado.org.br/wp-content/uploads/2016/10/5-1.jpg">
	<br>	
	<div class="container">
	<div class="jumbotron">
	  <h1 class="display-3 ">ONG SONHAR ACORDADO</h1>
	  <p class="lead">Sistema de gerenciamento.</p>
	  <hr class="my-4">
	  <p>Cadastro de local</p>
	  <p class="lead">
	  <table class="table">
	    
  		<div id="buscaCrianca">
        <div class="form-horizontal" method="post" id="form">
        <br><br>
		<label>Id: </label><br>
		<input type= "text" id="id"> 
		<br><br>
		<label>Nome: </label><br>
		<input type= "text" id="nome">
		<br><br>
		<label>Instituição: </label><br>
		<input type= "text" id="instituicao">
		<br><br>
		<label>Endereço: </label><br>
		<input type= "text" id="endereco">
		<br><br>
		<label>Telefone: </label><br>
		<input type= "text" id="telefone">
		
		<button id="cadastral" class="btn btn-danger col-md-offset-5" type="submit">Cadastrar</button>
		</div>
		
		</div>
		
		<br><br>
		
		<form method="get" action=" index.html"><button class="btn btn-danger col-md-offset-5"type="submit">Voltar</button></form>
		
  </body>
  
</html>
